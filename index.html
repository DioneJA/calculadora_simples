<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Simples</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <button class="theme" value="white">Dark Themes &#127765</button>
    <main>

        <section id="principal">
            <!--Camada 6-->

            <div class="resultado">
                <h1>Calculadora Simples <span>|</span></h1>
                <input name="inputResultado" class="inputResultado whiteInput" type="text" placeholder="Ex: 2*2 = "
                    readonly>
            </div>
            <!--Camada 5-->
            <div class="limpar">
                <button class="botaoLimpar whiteOp">C</button>
            </div>
            <div class="divisao">
                <button class="botaoDivisao whiteOp">/</button>
            </div>
            <div class="multiplicacao">
                <button class="botaoMultiplicacao whiteOp">*</button>
            </div>
            <div class="subtracao">
                <button class="botaoSubtracao whiteOp">-</button>
            </div>
            <!--Camada 4-->
            <div class="sete">
                <button class="botaoSete whiteNum">7</button>
            </div>
            <div class="oito">
                <button class="botaoOito whiteNum">8</button>
            </div>
            <div class="nove">
                <button class="botaoNove whiteNum">9</button>
            </div>
            <!--Camada 3-->
            <div class="quatro">
                <button class="botaoQuatro whiteNum">4</button>
            </div>
            <div class="cinco">
                <button class="botaoCinco whiteNum">5</button>
            </div>
            <div class="seis">
                <button class="botaoSeis whiteNum">6</button>
            </div>
            <!--Camada 2-->
            <div class="um">
                <button class="botaoUm whiteNum">1</button>
            </div>
            <div class="dois">
                <button class="botaoDois whiteNum">2</button>
            </div>
            <div class="tres">
                <button class="botaoTres whiteNum">3</button>
            </div>
            <!--Camada 1-->
            <div class="zero">
                <button class="botaoZero whiteNum">0</button>
            </div>
            <div class="apagar">
                <button class="botaoApagar whiteOp">âŒ«</button>
            </div>
            <!--Camada 4 e 3-->
            <div class="soma">
                <button class="botaoSoma whiteOp">+</button>
            </div>
            <!--Camada 2 e 1-->
            <div class="igual">
                <button class="botaoIgual">=</button>
            </div>
        </section>
    </main>

</body>
<script src="logica.js"></script>
<script src="theme.js"></script>

</html>
